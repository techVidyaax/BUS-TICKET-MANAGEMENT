<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Management</title>
    <style>
        /* Full-screen background with blur */
        .background {
            background-image: url("https://wallpapercave.com/wp/wp12029210.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(5px); /* Adjust the blur level as needed */
            z-index: -1; /* Keeps background behind the content */
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        header {
            background-color: rgba(71, 65, 65, 0.7);
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .container {
            text-align: center;
            margin-top: 150px;
            font-size: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ffa114;
            color: #000000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #fda933;
        }

        /* Login/Signup button styling */
        .login-signup {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .login-signup button {
            background-color: #ffa114;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-signup button:hover {
            background-color: #fda933;
        }
    </style>
</head>
<body>
    <!-- Background div for blur effect -->
    <div class="background"></div>
    
    <header>
        <h1>Bus Ticket Management</h1>
    </header>

    <div class="login-signup">
        <button onclick="window.location.href='login.html'">Login/Signup</button>
    </div>

    <div class="container">
        <h2>Welcome to the Bus Ticket Management System</h2>
        <p>Click the button below to book your bus tickets.</p>
        <button onclick="window.location.href='index.html'">Book Ticket</button>
    </div>
</body>
</html>
